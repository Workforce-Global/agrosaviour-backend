name: Deploy to Cloud Run

on:
  push:
    branches: [main] # or your deployment branch

env:
  PROJECT_ID: agrosaviour-466619
  SERVICE_NAME: agrosaviour-backend
  REGION: europe-west1
  IMAGE: gcr.io/agrosaviour-466619/agrosaviour-backend
  FIREBASE_ADMIN_CREDENTIALS_B64: ${{ secrets.FIREBASE_ADMIN_CREDENTIALS_B64 }}

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: üì• Checkout repository
        uses: actions/checkout@v3

      - name: üîê Authenticate to Google Cloud
        uses: google-github-actions/auth@v1
        with:
          credentials_json: "${{ secrets.GCP_SA_KEY }}"

      - name: ‚öôÔ∏è Setup gcloud CLI
        uses: google-github-actions/setup-gcloud@v1
        with:
          project_id: ${{ env.PROJECT_ID }}

      - name: üîß Configure Docker to use gcloud as a credential helper
        run: gcloud auth configure-docker

      - name: üê≥ Build and Push Docker Image to GCR
        run: |
          docker build -t $IMAGE .
          docker push $IMAGE

      - name: üöÄ Deploy to Cloud Run
        run: |
          gcloud run deploy $SERVICE_NAME \
            --image $IMAGE \
            --platform managed \
            --region $REGION \
            --allow-unauthenticated \
            --memory 1Gi \
            --port 8080
